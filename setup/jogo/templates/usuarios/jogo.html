<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
        }
        .score {
            text-align: center;
            color: red;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="800"></canvas>
    <div class="score" id="score">Pontos: 0</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tamanhoQuadrado = 20;
        const largura = canvas.width;
        const altura = canvas.height;
        let velocidadeJogo = 100;
        let comidaX, comidaY;
        let x = largura / 2;
        let y = altura / 2;
        let velocidadeX = 0;
        let velocidadeY = 0;
        let tamanhoCobra = 1;
        let pixels = [];
        let fimJogo = false;
        let pontuacao = 0;

        function gerarComida() {
            comidaX = Math.floor(Math.random() * (largura / tamanhoQuadrado)) * tamanhoQuadrado;
            comidaY = Math.floor(Math.random() * (altura / tamanhoQuadrado)) * tamanhoQuadrado;
        }

        function desenharComida() {
            ctx.fillStyle = 'green';
            ctx.fillRect(comidaX, comidaY, tamanhoQuadrado, tamanhoQuadrado);
        }

        function desenharCobra() {
            ctx.fillStyle = 'white';
            pixels.forEach(pixel => {
                ctx.fillRect(pixel[0], pixel[1], tamanhoQuadrado, tamanhoQuadrado);
            });
        }

        function desenharPontuacao() {
            document.getElementById('score').innerText = `Pontos: ${pontuacao}`;
        }

        function selecionarVelocidade(tecla) {
            switch (tecla) {
                case 'ArrowDown':
                    velocidadeX = 0;
                    velocidadeY = tamanhoQuadrado;
                    break;
                case 'ArrowUp':
                    velocidadeX = 0;
                    velocidadeY = -tamanhoQuadrado;
                    break;
                case 'ArrowRight':
                    velocidadeX = tamanhoQuadrado;
                    velocidadeY = 0;
                    break;
                case 'ArrowLeft':
                    velocidadeX = -tamanhoQuadrado;
                    velocidadeY = 0;
                    break;
            }
        }

        function atualizarJogo() {
            if (fimJogo) return;

            x += velocidadeX;
            y += velocidadeY;

            if (x < 0 || x >= largura || y < 0 || y >= altura) {
                fimJogo = true;
                return;
            }

            pixels.push([x, y]);
            if (pixels.length > tamanhoCobra) {
                pixels.shift();
            }

            for (let i = 0; i < pixels.length - 1; i++) {
                if (pixels[i][0] === x && pixels[i][1] === y) {
                    fimJogo = true;
                    return;
                }
            }

            if (x === comidaX && y === comidaY) {
                tamanhoCobra++;
                pontuacao++;
                gerarComida();
            }

            ctx.clearRect(0, 0, largura, altura);
            desenharComida();
            desenharCobra();
            desenharPontuacao();
        }

        document.addEventListener('keydown', (event) => {
            selecionarVelocidade(event.key);
        });

        gerarComida();
        setInterval(atualizarJogo, velocidadeJogo);
    </script>
</body>
</html>
