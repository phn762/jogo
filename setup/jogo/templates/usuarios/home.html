<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to right, #9c27b0, #e91e63);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 400px;
      padding: 40px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-header {
      margin-bottom: 25px;
    }

    .login-header h1 {
      color: #333;
      font-size: 32px;
      font-weight: bold;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
      color: #888;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: font-family 0.3s ease, border-radius 0.3s ease;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
    }

    .login-form input:focus {
      outline: none;
      border-color: #9c27b0;
    }

    .login-form button {
      background: linear-gradient(to right, #9c27b0, #e91e63);
      color: #fff;
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #8e249d;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Cadastro</h1>
    </div>
    <form action="{% url 'game' %}" method="post" class="login-form">
      {% csrf_token %}
      <label for="username">Usu√°rio:</label>
      <input type="text" id="username" name="nome" required>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
